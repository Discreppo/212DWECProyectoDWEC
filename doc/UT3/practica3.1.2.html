            <script>
                // Función para cifrar un mensaje con una clave
                function cifrarMensaje(mensaje, clave) {
                    var mensajeCifrado = "";
                    var j = 0;
                    for (var i = 0; i < mensaje.length; i++) {

                        var codigo = mensaje.charCodeAt(i);
                        mensajeCifrado += String.fromCharCode(codigo + Number(clave.charAt(j)));
                        j++;
                        if (j === clave.length) j = 0;

                    }
                    return mensajeCifrado;
                }


                // Pedir al usuario un mensaje y una clave
                var mensaje = prompt("Por favor, introduce un mensaje:");
                var clave = prompt("Por favor, introduce una clave (números):");

                // Cifrar el mensaje con la clave
                var mensajeCifrado = cifrarMensaje(mensaje, clave);

                // Mostrar el mensaje cifrado
                document.write("<p>Mensaje original: " + mensaje + "</p>");
                document.write("<p>Mensaje cifrado: " + mensajeCifrado + "</p>");
            </script>

<body>

    <main>

        <script>
            var mapMarcasCoche = new Map(); //Declaro el mapa

            //Inicializo las claves y valores 
            mapMarcasCoche.set('1111BCD', 'Seat');
            mapMarcasCoche.set('2222DEF', 'Audi');
            mapMarcasCoche.set('3333FGH', 'Mercedes');
            mapMarcasCoche.set('4444HIJ', 'Seat');
            mapMarcasCoche.set('5555JKL', 'Mercedes');
            mapMarcasCoche.set('6666LMN', 'Seat');

            function invertirMapa(mapMarcasCoche) {
                var mapInvertido = new Map();
                mapMarcasCoche.forEach((valor, clave) => {
                    if (!mapInvertido.has(valor)) {
                        mapInvertido.set(valor, [clave]);
                    } else {
                        mapInvertido.get(valor).push(clave);
                    }
                });
                return mapInvertido;
            }

            // Funci贸n para mostrar los resultados
            function mostrarResultados(mapInvertido) {
                mapInvertido.forEach((valor, clave) => {
                    document.write("<tr><td>" + valor + "</td><td>" + clave + "</td></tr>");
                });
            }
        </script>
        <div class="mapNormal">
            <h1 style='background-color: #7f7f7f;color: white;'>MAPA NORMAL</h1>
            <table>
                <tr>
                    <th>CLAVE</th>
                    <th>VALOR</th>
                </tr>
                <script>
                    mostrarResultados(mapMarcasCoche); //Llamamos a la funci贸n para mostrar el mapa antes de invertirlo.
                </script>
            </table>
        </div>
        <div class="mapInvertido">
            <h1 style='background-color: #7f7f7f;color: white;'>MAPA INVERTIDO</h1>
            <table>
                <tr>
                    <th>CLAVE</th>
                    <th>VALOR</th>
                </tr>
                <script>
                    const mapaInvertido = invertirMapa(mapMarcasCoche); //Llamamos a la funci贸n para iniciar el ejercicio.
                    mostrarResultados(mapaInvertido); //Llamamos a la funci贸n para mostrar los resultados.
                </script>
            </table>
        </div>

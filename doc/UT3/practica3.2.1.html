        <script>
            
            //Entrada de datos parseada a enteros
            var numFibonacci = parseInt(prompt("Introduce un entero positivo: "));

            //Declaraci贸n de variables
            var pos1 = 0;
            var pos2 = 1;
            var acumulador = 0;
            //Bucle para sumar los numeros hasta el introducido por teclado
            for (let i = 2; i <= numFibonacci; i++) {
                acumulador = pos1 + pos2;
                pos1 = pos2;
                pos2 = acumulador;
            }

            document.write(" Fibonacci ITERATIVA - posici贸n " + numFibonacci + " es: " + pos2 + "<br>");

            //Funci贸n recursiva
            function fibonacci(numFibonacci) {
                if (numFibonacci <= 1) {
                    return numFibonacci;
                } else {
                    return fibonacci(numFibonacci - 1) + fibonacci(numFibonacci - 2);
                }
            }

            document.write(" Fibonacci RECURSIVA - posici贸n " + numFibonacci + " es: " + fibonacci(numFibonacci));


        </script>

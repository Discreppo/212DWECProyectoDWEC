<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Imagen al Presionar Alt+F12</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #hiddenImage {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="hiddenImage"></div>
  <p>Pulsa Alt+F12 para mostrar la imagen de fondo.</p>

  <script>
    document.addEventListener('keydown', function (event) {
      // Verifica si se presion√≥ la tecla Alt y F12
      if (event.altKey && event.key === 'F12') {
        // Muestra la imagen de fondo al cambiar el estilo del div oculto
        document.getElementById('hiddenImage').style.backgroundImage = 'url("descarga.jfif")';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj con Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: grey;
        }

        #clock {
            font-size: 2em;
        }

        .number-img {
            width: 50px;
            height: 50px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <h1>Reloj con Números</h1>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const timeString = hours + 'p' + minutes + 'p' + seconds;
            const digits = timeString.split('');

            const images = digits.map(digit => '<img src="webroot/images/' + digit + '.svg" class="number-img" alt="Número">');

            clockElement.innerHTML = images.join('');
        }

        // Actualiza el reloj cada segundo
        setInterval(updateClock, 1000);

        // Actualiza el reloj al cargar la página
        updateClock();
    </script>
</body>

</html>
